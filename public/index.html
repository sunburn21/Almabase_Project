<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Github Stalk</title>
  </head>
  <body>
    <div class="container-fluid pl-0 pr-0">
      <div class="bg-primary text-white text-center">
        <h3 class="display-5 pt-3 pb-3 font-weight-bold">
          Github Organisations
        </h3>
      </div>
    </div>

    <div class="row mt-4" style="display: none;" id="error">
      <div class="col-md-6 offset-sm-3 text-left">
        <div
          class="alert alert-danger">
          "Invalid organisation name or github api limit exceeded"
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 offset-sm-3 text-left">
        <form id="github">
          <div class="form-group">
            <label class="text-dark">Organisation</label>
            <input class="form-control" type="text" id="org" required />
          </div>

          <div class="form-group">
            <label class="text-dark">Enter the number of Repositories(n)</label>
            <input
              class="form-control"
              type="number"
              id="n"
              min="0"
              oninput="validity.valid||(value='');"
              required
            />
          </div>

          <div class="form-group">
            <label class="text-dark">Enter the number of Committees(m)</label>
            <input
              class="form-control"
              type="number"
              id="m"
              min="0"
              oninput="validity.valid||(value='');"
              required
            />
          </div>

          <button
            class="btn btn-primary"
            type="submit"
            onclick="onSubmit(event)"
          >
            Submit
          </button>
          <div
            class="spinner-border mt-3"
            role="status"
            style="display: none"
            id="spinner"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </form>
        <br />
        <label class="text-dark" style="display: none" id="heading">
          Popular Repositories
        </label>
        <!--  -->
        <div class="accordion" id="accordionRepo">
          <!-- injection  -->
        </div>
        <!--  -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
